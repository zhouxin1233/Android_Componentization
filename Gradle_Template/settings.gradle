rootProject.name = "Gragdle_Template"
include ':app'
include ':template-plugin'
include ':mylibrary'

buildscript {
    repositories {
        maven {
            url MAVEN_LOCAL_URL
        }
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.zx.template:template-plugin:0.32"
    }
}
apply plugin: 'com.zx.moduleimporter'
